name: Deploy Hexo to COS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # UTC 18:00 = Beijing 02:00
    - cron: "0 18 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"
      
      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Fetch Bing daily image
        run: node scripts/fetch-bing-hero.mjs
        env:
          BING_MKT: zh-CN

      - name: Deploy
        run: pnpm run deploy
        env:
          COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
